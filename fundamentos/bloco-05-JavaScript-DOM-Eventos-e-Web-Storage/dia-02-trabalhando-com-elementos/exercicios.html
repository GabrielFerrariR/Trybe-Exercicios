<!DOCTYPE html>
<html lang="pt-br">
  <head >
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
    function fisrtExercise(){
     const title = document.createElement('h1');
     title.innerText = 'Exercício 5.2 - JavaScript DOM';
     const bodyContainer = document.getElementsByTagName('body');
     bodyContainer[0].appendChild(title)
    }
    fisrtExercise()

    function secondExercise(){
      const main = document.createElement('main');
      main.className ='main-content';
      let bodyContainer = document.getElementsByTagName('body');
      bodyContainer[0].appendChild(main);
    }
    secondExercise()

    function thirdExercise() {
      const section = document.createElement('section');
      section.className = 'center-content'
      const mainContainer = document.getElementsByClassName('main-content');
      mainContainer[0].appendChild(section)
      console.log(mainContainer);
    }
    thirdExercise(); 

    function fourthExercise() {
      const p = document.createElement('p');
      p.innerText = "Algum texto";
      const pSection = document.getElementsByClassName('center-content')
      pSection[0].appendChild(p);
    }
    fourthExercise();
    
    
    </script>
  </body>
</html>
