<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <form action="" method="get">
    <fieldset>
      <label for="name">Nome:</label>
      <input type="text" id="name" name='nome' maxlength="40" required>
      <label for="e-mail">E-mail:</label>
      <input type="email" name="e-mail" id="e-mail" maxlength="50" required>
      <label for="cpf">CPF:</label>
      <input type="number" id="cpf" name="cpf" maxlength="11" required>
      <label for="adress">Endereço:</label>
      <input type="text" id="adress" name= "endereço" maxlength="200" required>
      <label for="city">Cidade:</label>
      <input type="text" id="city" name="city" maxlength="28"required>
      <label for="state">Estado:</label>
      <select name="state" id="state" required>
      </select>
      <div id="moradia">
        <input type="radio" id="house" name="moradia" value="house" required>
        <label for="house">Casa</label>
        <input type="radio" id="apt" name="moradia" value="apt"required>
        <label for="apt">Apartamento</label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Resumo do Currículo</legend>
      <textarea name="resume" id="resume" cols="30" rows="10" maxlength="1000" required></textarea>
      <label for="job">Cargo</label>
      <input type="text" id="job" name="job" maxlength="40" required>
      <label for="job-description">Descrição do Cargo</label>
      <input type="text" id="job-description" name="job-description"maxlength="500" required>
      <label for="start-date">Data de Início</label>
      <input type="date" id="start-date" name="start-date"required>
    </fieldset>
    <button type="submit" id="form-submit">Enviar formulário</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
