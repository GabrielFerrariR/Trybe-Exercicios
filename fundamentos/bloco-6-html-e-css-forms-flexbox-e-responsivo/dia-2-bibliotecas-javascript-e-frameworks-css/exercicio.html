<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <header class="container is-fluid">
    <h1 class="title">Formulário de inscrição</h1>
  </header>
  <main class="container is-fluid">
    <form action="" method="get">
        <div class="field">
          <label class="label" for="name">Nome:</label>
          <input type="text" id="name" name='nome' maxlength="40" class="input" required>
        </div>
        <div class="field">
          <label class="label" for="e-mail">E-mail:</label>
          <input type="email" name="e-mail" id="e-mail" maxlength="50" class="input" required>
        </div>
        <div class="field">
          <label class="label" for="cpf">CPF:</label>
          <input type="number" id="cpf" name="cpf" maxlength="11" class="input" required>
        </div>
        <div class="field">
          <label class="label" for="adress">Endereço:</label>
          <input type="text" id="adress" name= "endereço" maxlength="200" class="input" required>
        </div>
        <div class="field">
          <label class="label" for="city">Cidade:</label>
          <input type="text" id="city" name="city" maxlength="28" class="input" required>
        </div>
        <div class="field">
          <label class="label" for="state">Estado:</label>
          <select class="select" name="state" id="state" required>
          </select>
        </div>
        <div id="moradia">
          <p class="label"> Moradia:</p>
          <div class="field">
            <input type="radio" id="house" name="moradia" value="house" required>
            <label class="radio" for="house">Casa</label>
          </div>
          <div class="field">
            <input type="radio" id="apt" name="moradia" value="apt"required>
            <label class="radio" for="apt">Apartamento</label>
          </div>
        </div>
        <div class="field">
          <legend class="label">Resumo do Currículo</legend>
          <textarea class= "textarea has-fixed-size" name="resume" id="resume" cols="30" rows="5" maxlength="1000" required></textarea>
        </div>
        <div class="field">
          <label class="label" for="job">Cargo</label>
          <input class="input" type="text" id="job" name="job" maxlength="40" required>
        </div>
        <div class="field">
          <label class="label"f or="job-description">Descrição do Cargo</label>
          <input class="input"type="text" id="job-description" name="job-description"maxlength="500" required>
        </div>
        <div class="field">
          <label class="label" for="start-date">Data de Início</label>
          <input type="date" class="input" id="start-date" name="start-date"required>
        </div>
  
      <button class="button is-primary is-outlined" type="submit" id="form-submit">Enviar formulário</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
